<html>
  <head>
    <title>Analog clock</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="clock">
      <div class="num num-1"><div>1</div></div>
      <div class="num num-2"><div>2</div></div>
      <div class="num num-3"><div>3</div></div>
      <div class="num num-4"><div>4</div></div>
      <div class="num num-5"><div>5</div></div>
      <div class="num num-6"><div>6</div></div>
      <div class="num num-7"><div>7</div></div>
      <div class="num num-8"><div>8</div></div>
      <div class="num num-9"><div>9</div></div>
      <div class="num num-10"><div>10</div></div>
      <div class="num num-11"><div>11</div></div>
      <div class="num num-12"><div>12</div></div>

      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
